<body>
    <button id="btn">Click</button>
    <script>

        /*--Closure: Funcion dentro de otra funcion--*/

 //           document.getElementById('btn').addEventListener("click",function(){

 //           setTimeout(function () {

            setTimeout(function() {
                console.log(hola_mundo("Karo"));
            },100);

        })();

        //funcion padre
         function hola_mundo(nombre) {
            function construct() {
                return "Hola "+nombre;
            }
            return construct();
         }
